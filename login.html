<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>登录</title>
    
    <script type="text/javascript" src="../js/vue.js"></script>

    <style type="text/css">
    div
    {
    	border:1px solid #a1a1a1;
        padding:10px 40px; 
        background:#D9D9F3;
        width:300px;
        border-radius:20px;
        margin: 10px auto;
        color:#fefee9;
        font-style:none;
        font-size-adjust:none;
        font-stretch:normal;
        font-size: 16px;
        font-weight:bold;
        text-align: center;
    }
    
    input
    {
        height: 20px;
        margin: 3px auto;
        border: 1px solid #ccc;
        padding: 7px 0px;
        border-radius: 3px;
        padding-left:5px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
        
    }
    
    input:focus
    {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
            
    }

    .a
    {
        width:100px;
        text-align:center;
        line-height:100%;
        padding:0.3em;
        font:16px;
        font-style:none;
        text-decoration:none;
        margin:2px;
        vertical-align:text-bottom;
        zoom:1;
        outline:none;
        font-size-adjust:none;
        font-stretch:normal;
        border-radius:50px;
        box-shadow:0px 1px 2px rgba(0,0,0,0.2);
        text-shadow:0px 1px 1px rgba(0,0,0,0.3);
        color:#fefee9;
        border:0.2px solid #2299ff;
        background-repeat:repeat;
        background-size:auto;
        background-origin:padding-box;
        background-clip:padding-box;
        background-color:#3399ff;
        background: linear-gradient(to bottom, #eeeff9 0%,#3399ff 100%);
    
    }
    
    .a:hover
    {
        backgound:#268DFF;
    }
    
    </style>

    <h1 align="center">欢迎注册</h1>
    
    <div id="app" style="width: 500px;">
   
        用&nbsp户&nbsp名：<input v-model='userName' type="text"  placeholder="请输入用户名"><br>
     
        密&nbsp&nbsp&nbsp&nbsp&nbsp码：<input v-model='userPassword' type="text"  placeholder="请输入密码"><br>
      
        邮&nbsp&nbsp&nbsp&nbsp&nbsp箱：<input v-model='userEmail' type="text"  placeholder="请输入邮箱"><br>
   
        Q&nbspQ&nbsp&nbsp号：<input v-model='userQQ' type="text"  placeholder="请输入QQ"><br>
    
        电&nbsp话&nbsp号：<input v-model='userPhone' type="text"  placeholder="请输入电话号"><br>
    
    <button @click="submit" class='a'>提交</button><br>

    <h3 align="left">请确认您的信息：</h3>
        <h4 align="left">您的用户名是:<a href="">{{userName}}</a></h4>

        <h4 align="left">您的密码是:<a href="">{{userPassword}}</a></h4>

        <h4 align="left">您的邮箱是:<a href="">{{userEmail}}</a></h4>

        <h4 align="left">您的QQ号是:<a href="">{{userQQ}}</a></h4>
         
        <h4 align="left">您的电话号码是:<a href="">{{userPhone}}</a></h4>
    
    </div>


    <script>
        new Vue({
           el: "#app",
           data() {
               return {
                   userName:'',
                   userPassword:'',
                   userEmail:'',
                   userQQ:'',
                   userPhone:''
               };
           },
           methods:{
               submit(){
                   console.log(this.userName)
                   console.log(this.userPassword)
                   console.log(this.userEmail)
                   console.log(this.userQQ)
                   console.log(this.userPhone)
                   
                   alert(this.userName+"\n"+this.userPassword+"\n"+this.userEmail+"\n"+this.userQQ+"\n"+this.userPhone)
                   
                   //  ajax({
                   //     data:{
                   //         userName:this.userName
                   //     }
                   // })
               }

           }

       })
  
   </script>








</head>
<body>
    
</body>
</html>
